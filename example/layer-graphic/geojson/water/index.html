<html>

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

    <!-- 标题及搜索关键字 -->

    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <title>水域GeoJson图层 | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
    <style>
      .lable-input {
        line-height: 30px;
        margin-right: 5px;
      }
      .btn {
        margin-left: 10px;
      }
      .text-right {
        margin-left: 34px;
      }
    </style>
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview" style="width: 230px; text-align: center">
      <h4>闸门控制</h4>
      <div class="input-group">
        <div class="lable-input">高度(米):</div>
        <input type="number" id="txt_zmmi" class="form-control" min="0" max="4" step="0.1" value="2" aria-describedby="basic-addon1" />
      </div>
      <div class="input-group">
        <div class="lable-input">时长(秒):</div>

        <input type="number" id="txt_zmmiao" class="form-control" min="0" max="10" step="1" value="3" aria-describedby="basic-addon1" />
      </div>

      <div class="input-group text-right">
        <input id="btnOpenZm" type="button" class="btn btn-primary" value="开启" />
        <input id="btnCloseZm" type="button" class="btn btn-primary" value="关闭" />
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      //开启阀门
      $("#btnOpenZm").click(() => {
        let time = Number($("#txt_zmmiao").val())
        let height = Number($("#txt_zmmi").val())
        openZm(height, time)
      })

      //关闭阀门
      $("#btnCloseZm").click(() => {
        let time = Number($("#txt_zmmiao").val())
        let height = Number($("#txt_zmmi").val())
        closeZm(height, time)
      })
    </script>
  </body>
</html>
