  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <span style="color: #cad1d1">提示：单击下面按钮激活绘制，按提示操作即可。</span>
      <br />

      <input type="button" class="btn btn-primary" value="剖面" onclick="measureSection()" />
      <input type="button" class="btn btn-info" value="清除" id="clearAll" />
    </div>

    <div id="sectionChars" class="infoview sectionChars">
      <div id="echartsView1" style="width: 100%; height: 100%"></div>
    </div>

    <!-- 切换视角到模型或地形（山区）的快捷按钮 -->
    <script type="text/javascript" src="/js/center_terrain_3dtiles.js"></script>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //开发环境建议开启严格模式

      let measureObj

      function initUI(options) {
        $("#clearAll").click(() => {
          removeAll()

          $("#sectionChars").hide()
          myChart1.clear()
        })

        // 图表自适应
        window.addEventListener("resize", function () {
          myChart1.resize()
        })
      }

      eventTarget.on("measureEnd", function (event) {
        setEchartsData(event)
      })

      eventTarget.on("measureClick", function (event) {
        if (event.value) {
          setEchartsData(event.value)
        }
      })

      let myChart1
      //剖面分析 图表
      function setEchartsData(data) {
        if (data == null || data.arrPoint == null) {
          return
        }

        let arrPoint = data.arrPoint

        $("#sectionChars").show()
        if (myChart1 == null) {
          myChart1 = echarts.init(document.getElementById("echartsView1"), "dark")
        }

        let option = {
          grid: {
            left: 10,
            right: 40,
            bottom: 10,
            top: 40,
            containLabel: true
          },
          dataZoom: [
            {
              type: "inside",
              throttle: 50
            }
          ],
          tooltip: {
            trigger: "axis",
            //position: function (point, params, dom, rect, size) {
            //    return [10, 20];
            //},
            formatter: function (params) {
              let inhtml = ""
              if (params.length === 0) {
                hideTipMarker()
                return inhtml
              }

              let hbgd = params[0].value //海拔高度
              let point = arrPoint[params[0].dataIndex] //所在经纬度
              let len = haoutil.str.formatLength(Number(params[0].axisValue))
              let hbgdStr = haoutil.str.formatLength(Number(params[0].value))

              inhtml = `当前位置<br />
                            距起点：${len}<br />
                            海拔：<span style='color:${params[0].color};'>${hbgdStr}</span><br />
                            经度：${point.lng}<br />
                            纬度：${point.lat}`

              showTipMarker(point, hbgd, inhtml)

              return inhtml
            }
          },
          xAxis: [
            {
              name: "行程",
              type: "category",
              nameTextStyle: { color: "rgb(255, 70, 131)" },
              boundaryGap: false,
              axisLine: {
                show: true
              },
              axisLabel: {
                show: true,
                formatter: "{value} 米"
              },
              data: data.arrLen
            }
          ],
          yAxis: [
            {
              name: "高程",
              nameTextStyle: { color: "rgb(255, 70, 131)" },
              type: "value",
              min: getMinZ(arrPoint),
              axisLabel: {
                formatter: "{value} 米"
              }
            }
          ],
          series: [
            {
              name: "高程值",
              type: "line",
              smooth: true,
              symbol: "none",
              sampling: "average",
              itemStyle: {
                normal: {
                  color: "rgb(255, 70, 131)"
                }
              },
              areaStyle: {
                normal: {
                  color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                    {
                      offset: 0,
                      color: "rgb(255, 158, 68)"
                    },
                    {
                      offset: 1,
                      color: "rgb(255, 70, 131)"
                    }
                  ])
                }
              },
              data: data.arrHB
            }
          ]
        }

        myChart1.setOption(option)
      }

      function getMinZ(arr) {
        let minz = "dataMin"
        if (arr == null || arr.length === 0) {
          return minz
        }

        minz = arr[0].alt
        for (let i = 0; i < arr.length; i++) {
          if (arr[i].alt < minz) {
            minz = arr[i].alt
          }
        }
        return minz
      }
    </script>
